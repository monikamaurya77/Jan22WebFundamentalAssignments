<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timer</title>
    <link rel="icon" href="./images/clock.png">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="header">
        <span>
            <img src="./images/hourglass.png">
            <a id="stopwatch">TIMER</a>
            <img src="./images/stopwatch.png">
            <a>STOPWATCH</a>
        </span>
    </div>
    <hr>
    <div class="container">
        <br>
        <br>
        <span id="minute-text">0m</span>
        <span>:</span>
        <span id="second_text">00s</span>
        <br>
        <br>
    </div>
    <div>
        <button id="btn">Start</button>

    </div>

    <script src="./index.js"></script>
</body>

</html>

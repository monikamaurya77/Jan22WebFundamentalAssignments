<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page </title>
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <link rel="stylesheet" href="./registeration.css">
</head>

<body>
    <section>
        <h1>Register Now!</h1>
        <div class="container">
            <h2>Create a new account</h2>
            <p>It's quick and easy.</p>
            <form action="index.html">
                <input type="Text" placeholder="First Name" name="fname" size="15" pattern="^[A-za-z]*$"
                    required><br><br>

                <input type="Text" placeholder="Surname Name" name="sname" size="15" pattern="[a-zA-Z]+" required>


                <br>
                </br>
                <input type="email" placeholder="Mobile number or email address" name="sname" required>
                <br>
                <br>
                <input type="password" placeholder="Create Password" id="crname" minlength="8" maxlength="15"
                    required><br><br>
                <input type="password" placeholder="Re-enter Password" id="rename" minlength="8" maxlength="15"
                    required><br> <br>
                <input type="date" name="date" required><br><br>

                <p class="footer">By clicking Sign Up, you agree to our <a href="#">Terms,</a> <a href="#">Data Policy
                    </a>and <a href="#">Cookie Policy.</a> You may receive SMS notifications from us and can opt out at
                    any time.</p>
                <input class="signup" onclick="checkPassMatch();" type="submit" name="sname" value="Sign Up">
            </form>


        </div>
    </section>
    <script src="./registeration.js"></script>
</body>

</html>

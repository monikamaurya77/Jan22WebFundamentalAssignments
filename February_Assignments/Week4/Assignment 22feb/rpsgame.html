<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./rpsgame.css">

<body>
    <header>
        <h2>ROUND 1</h2>
    </header>
    <section>
        <span class="score1">YOUR SCORE</span><br>

            <span>&star;</span>
            <span>&star;</span>

        <br>
        <br>
        <div>
            <img src="https://www.rock-paper-scissors-game.com/i/rock.png">
            <img src="https://www.rock-paper-scissors-game.com/i/paper.png">

        </div>
    </section>
    <br>
    <br>
    <br>
    <div class="footer1">
        <span>Take your Pick</span>
    </div>
    <div class="check">

        <span>&check;</span>
    </div>

        <span>
            Opponent made a Pick
        </span>
    </div>

<html>

<head>
    <title>Calender</title>
</head>

<body>
    <table border="1">
        <colgroup>
            <col span="5">
            <col span="1" style="background-color: yellow;">

            <col span="1" style="background-color: red;">
        </colgroup>

        <thead>
            <tr>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>

        </thead>
        <tbody>
            <tr style="text-align:center">
                <td></td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td style="color:red">5</td>
                <td>6</td>
            </tr>
            <tr style="text-align:center">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
            </tr>
            <tr style="text-align:center">
                <td>14</td>
                <td style="color:red">15</td>
                <td style="color:red">16</td>
                <td>17</td>
                <td>18</td>
                <td style="color:red">19</td>
                <td>20</td>
            </tr>
            <tr style="text-align:center">
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
                <td style="color:red">26</td>
                <td>27</td>

            </tr>
            <tr style="text-align:center">
                <td>28</td>

            </tr>
        </tbody>
        <tfoot>
            <tr style="text-align:center">
                <td colspan="3">
                    <button style="color:white; background-color:blue;">Previous Month</button>
                </td>

                <td colspan="4">
                    <button style="color:white; background-color:rgb(104, 35, 104);">Next Month</button>
                </td>
            </tr>
        </tfoot>

    </table>
    <br />
    <br />



</body>

</html>
